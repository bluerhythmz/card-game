<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yu-Gi-Oh Auto Dueler</title>
</head>
<body>
    <div class="game">
        <img id="logo" src="logo.png" alt="">
        <div class="wavy">
            <span style="--i:1;">Y</span>
            <span style="--i:2;">u</span>
            <span style="--i:3;">-</span>
            <span style="--i:4;">G</span>
            <span style="--i:5;">i</span>
            <span style="--i:6;">-</span>
            <span style="--i:7;">O</span>
            <span style="--i:8;">h</span>
            <span style="--i:9;">A</span>
            <span style="--i:10;">u</span>
            <span style="--i:11;">t</span>
            <span style="--i:12;">o</span>
            <span style="--i:13;">D</span>
            <span style="--i:14;">u</span>
            <span style="--i:15;">e</span>
            <span style="--i:16;">l</span>
        </div>
        <div id="result1"></div>
        <div id="battleText"></div>
        <div id="result2"></div>
         <div class="points-container">
            <div id="pointsTally1">
                <p id="point-text1"></p>
            </div>
            <div id="pointsTally2">
                <p id="point-text2"></p>
            </div>
        </div>
    
        <div class="button-container">
            <button id="yugi-btn" type="button">Yugi</button>
            <button id="kaiba-btn" type="button">Kaiba</button>
            <button id="marik-btn" type="button">Marik</button>
            <button id="joey-btn" type="button">Joey</button>
            <button id="mai-btn" type="button">Mai</button>
        </div>
    </div>
    
    
    



    <script src="main.js"></script>
</body>
</html>

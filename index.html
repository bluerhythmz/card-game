<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yu-Gi-Oh Auto Dueler</title>
</head>
<body>
    <img id="logo" src="/images/logo.png" alt="logo">
    <main>
        <div id="d1Panel" class="display-panel player-one">
            <div id="d1-cover" class="display-cover"></div>
            <div  class="display-panel-image">
                <img id="duelist1-card" src="" class="image" alt="">
                <h2 id="duelist1-panel-atk" class="display-panel-atkpoints"></h2>
            </div>
            <div class="display-panel-info">
                <div class="display-panel-lp">
                    <p id="duelist1-lp" class="life-points"></p>
                    <img id="duelist1-avatar" class="lp-avatar" src="" alt="">
                </div>
            </div>
        </div>

        <div id="d2Panel" class="display-panel player-two">
            <div id="d2-cover" class="display-cover"></div>
            <div class="display-panel-image">
                <img id="duelist2-card" src="" class="image" alt="">
                <h2 id="duelist2-panel-atk" class="display-panel-atkpoints"></h2>
            </div>
            <div class="display-panel-info">
                <div class="display-panel-lp">
                    <p id="duelist2-lp" class="life-points"></p>
                    <img id="duelist2-avatar" class="lp-avatar" src="" alt="">
                </div>
            </div>
        </div>

        <div class="duel-moves">
            <div id="result1"></div>
            <img id="duelist1-monster" src="" alt="">
            <div id="battleText"></div>
            <div id="result2"></div>
            <img id="duelist2-monster" src="" alt="">
        </div>

        <div class="button-container">
            <h3 class="button-title">Choose Your Character</h3>
            <div class="button-wrapper">
                <button data-button class="btn btn__yugi" type="button"></button>
                <button data-button class="btn btn__kaiba" type="button"></button>
                <button data-button class="btn btn__marik" type="button"></button>
                <button data-button class="btn btn__joey" type="button"></button>
                <button data-button class="btn btn__mai" type="button"></button>
            </div>
            
        </div>
    </main>
    
    
    
    



    <script src="main.js" type="module"></script>
</body>
</html>
